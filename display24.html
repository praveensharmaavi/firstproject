<!DOCTYPE html>
<html>
<body>

<p id="p1">Please locate where 'where' occurs!.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = document.getElementById("p1").innerHTML;
    var pos = str.indexOf("where");
    document.getElementById("demo").innerHTML = pos  +  " CHARACTER # where is located";
}
</script>

</body>
</html>
