<!DOCTYPE html>
<html>
<body>

<h1>JavaScript in Body</h1>

<p id="demo">A  OLD  Paragraph.</p>

<button type="button" onclick="myFunction()">Try it click this button </button>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = " NEW Paragraph changed.";
}
</script>

</body>
</html>
