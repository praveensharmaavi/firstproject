<!DOCTYPE html>
<html>
<body>

<p>Convert string to upper case:</p>

<button onclick="myFunction()">UPPER CASE </button>


<button onclick="myFunction1()">Lower case </button>


<p id="demo">Hello World!</p>



<p id="demo1">Hello World!</p>

<script>
function myFunction() {
    
    var text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML = text.toUpperCase();
    
    
    
    
}

function myFunction1() {
    
    var text = document.getElementById("demo1").innerHTML;
    document.getElementById("demo1").innerHTML = text.toLowerCase();
    
    
}


    
</script>

</body>
</html>
