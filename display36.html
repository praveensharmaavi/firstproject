<!DOCTYPE html>
<html>
<body>

<p>Math.random() returns a random number between 0 and 10.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>


<p id="demo1"></p>

<script>
function myFunction() {

    document.getElementById("demo").innerHTML = Math.floor(Math.random() * 11); 
    document.getElementById("demo1").innerHTML = Math.floor(Math.random() * 11); 


 
}
</script>

</body>
</html>
