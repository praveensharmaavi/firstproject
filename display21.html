<!DOCTYPE html>
<html>
<body>


<h1>This example calls  CALCULATOR        from Fahrenheit to Celsius:</p>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<p id="demo1"></p>



<p id="demo2"></p>

<script>

function toCelsius(f) {
    return (5/9) * (f-32);
}



document.getElementById("demo").innerHTML = toCelsius(77) +  " 77   "  ;

document.getElementById("demo1").innerHTML = toCelsius(32)  + "   32  ";


document.getElementById("demo2").innerHTML = toCelsius(100 )  + "   100 " ;

</script>

</body>
</html>
