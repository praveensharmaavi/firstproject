<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which
 performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>

function myFunction(a, b) {
    return a * b;
}


function myFunction2(a, b) {
    return a / b;
}


function myFunction3(a, b) {
    return a - b;
}




document.getElementById("demo").innerHTML = 
myFunction(4, 3) + "<br>"
+ myFunction2(5,6) + "<br>"
+ myFunction3(7,8)  + "<br>"
 +  "a is  <br>" + 4  + "<br>"
 + " b is <br> " + 3 + "<br>" ;
</script>

</body>
</html>
