<!DOCTYPE html>
<html>
<body>

<h1>The ++ Operator</h1>



<h1>The -- Operator</h1>



<p id="demo"></p>


<p id="demo1"></p>


<script>

var x = 5;
x++;
var z = x;
document.getElementById("demo").innerHTML = z;


var x = 5;
x--;
var w = x;
document.getElementById("demo1").innerHTML = w;


</script>

</body>
</html>
