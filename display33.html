<!DOCTYPE html>
<html>
<body>

<p>The global JavaScript function Number() converts variables to numbers:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
    Number(true) + "<br>"  + "true"   + "<br>" + 
    
    Number(false) + "<br>" + "false " + "<br>" +
    
    Number(new Date()) + "<br>" + "date" + "<br>" +
    
    Number("  10") + "<br>" + " 10 " + "<br>" +
    
    Number("10  ") + "<br>" + "10 " + "<br>" +
    
    Number("10 6")  + "<br>" + "10 6 " + ;    
</script>

</body>
</html>
